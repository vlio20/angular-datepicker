name: CI

on: [pull_request]

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: install deps
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: run lint
        run: npm run lint

      - name: run unit tests
        run: npm run test:ci

      - name: run e2e tests
        run: npm run e2e

      - name: run build test
        run: npm run build:demo

      - name: run build prod
        run: npm run build:lib
