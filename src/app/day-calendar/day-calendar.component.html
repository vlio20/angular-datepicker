<dp-calendar-nav
    [label]="getNavLabel()"
    [showLeftNav]="shouldShowLeftNav()"
    [showRightNav]="shouldShowRightNav()"
    (onLeftNav)="onLeftNav()"
    (onRightNav)="onRightNav()"
    [theme]="theme">
</dp-calendar-nav>

<div class="dp-calendar-wrapper" [ngClass]="{'dp-hide-near-month': !config.showNearMonthDays}">
  <div class="dp-weekdays">
    <span class="dp-calendar-weekday" *ngFor="let weekday of weekdays">{{weekday}}</span>
  </div>
  <div class="dp-calendar-week" *ngFor="let week of weeks">
    <span *ngIf="config.showWeekNumbers" class="dp-week-number">{{week[0].date.isoWeek()}}</span>
    <button class="dp-calendar-day"
            *ngFor="let day of week"
            (click)="dayClicked(day)"
            [disabled]="isDisabledDay(day)"
            [ngClass]="{
              'dp-selected': day.selected,
              'dp-current-month': day.currentMonth,
              'dp-prev-month': day.prevMonth,
              'dp-next-month': day.nextMonth,
              'dp-current-day': day.currentDay
            }">
      {{day.date.format('DD')}}
    </button>
  </div>
</div>
