<dp-date-picker id="datePicker"
  name="datePicker"
  #datePicker

  [(ngModel)]="date"
[mode]="'time'"
(onChange)="fromChanged($event)"
[config]="config"
[theme]="material ? 'dp-material dp-main' : 'dp-main'"></dp-date-picker>

<dp-date-picker id="datePicker2"
name="datePicker"

[(ngModel)]="date2"
(onChange)="toChanged($event)"
[mode]="'time'"
[config]="config2"
[theme]="material ? 'dp-material dp-main' : 'dp-main'"></dp-date-picker>
